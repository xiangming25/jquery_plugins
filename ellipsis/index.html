<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ellipsis超出部分省略号</title>
</head>
<body>
	<div id="ellipsis">react的功能其实很单一，主要负责渲染的功能，现有的框架，比如angular是一个大而全的框架，用了angular几乎就不需要用其他工具辅助配合，但是react不一样，他只负责ui渲染，想要做好一个项目，往往需要其他库和工具的配合，比如用redux来管理数据，react-router管理路由，react已经全面拥抱es6，所以es6也得掌握，webpack就算是不会配置也要会用，要想提高性能，需要按需加载，immutable.js也得用上，还有单元测试</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.ellipsis.js"></script>
	<script type="text/javascript">
		$(function(){
			var str = '1231哈哈哈哈侃侃我是卖报的小行家';
			var newStr = $.ellipsis(str);
			// console.log("newStr:   ",newStr);
			$('body').append(newStr+"  default<br>");

			newStr = $.ellipsis(str,15);
			// console.log("newStr:   ",newStr);
			$('body').append(newStr+"  limit 15");

			// 用函数的调用方式
			$('#ellipsis').ellipsis(20);
		});
	</script>
</body>
</html>
